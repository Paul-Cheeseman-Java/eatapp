<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/components :: head"></div>

<body>

	<div th:replace="fragments/components :: #topbar"></div>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="index.html"><span>EatApp</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu d-none d-lg-block">
          <ul>
              <li class="active"><a href="search">Search</a></li>
              <li><a href="list">Your list</a></li>
              <li><a href="logout">Log Out</a></li>
          </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->
  <main>
    <!-- ======= Events Section ======= -->
    <section id="events-hompage" class="events">
      <div class="container">

            <h2 class="search-titles text-center">Find an Establishment</h2>

            <form th:action="@{/search}" th:object="${establishment}"  method="post">
                <div class="form-row">
                	<div class="offset-md-2 col-md-5 form-group form-group">
                        <label>by Name</label>
						<input type="text" th:field="*{name}" />
                    </div>
                    <div class="col-md-5 form-group">
                        <label>by Postcode</label>
						<input type="text" th:field="*{postcode}" />
                    </div>
                </div>
                <div class="form-row justify-content-center">
		               	<button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>




		</div>
    </section><!-- End Events Section -->
  </main><!-- End #main -->



  <!-- ======= Footer ======= -->
 <div th:replace="fragments/components :: footer"></div>	

</body>

</html>
